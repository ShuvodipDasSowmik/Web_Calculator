<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <div id = "Screen">
        0
    </div>

    <div id = "Input">
        <table>
            <tr>
                <td class = "btn" id = "1">1</td>
                <td class = "btn" id = "2">2</td>
                <td class = "btn" id = "3">3</td>
                <td class = "clr" id = "del">del</td>
                <td class = "clr" id = "AC">AC</td>
            </tr>
            <tr>
                <td class = "btn" id = "4">4</td>
                <td class = "btn" id = "5">5</td>
                <td class = "btn" id = "6">6</td>
                <td class = "opr" id = "*">x</td>
                <td class = "opr" id = "/">/</td>
            </tr>
            <tr>
                <td class = "btn" id = "7">7</td>
                <td class = "btn" id = "8">8</td>
                <td class = "btn" id = "9">9</td>
                <td class = "opr" id = "+">+</td>
                <td class = "opr" id = "-">-</td>
            </tr>
            <tr>
                <td class = "btn" id = "0">0</td>
                <td class = "btn" id = ".">.</td>
                <td class = "eql" id = "=">=</td>
                <td class = "opr" id = "**">^</td>
                <td class = "opr" id = "%">%</td>
            </tr>

        </table>
    </div>
    <script src = "script.js"></script>
</body>
</html>
